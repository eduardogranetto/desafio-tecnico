<table class="table table-striped table-hover">
	<tbody>
		<tr th:each="backlog : ${backlogs}">
			<td><a target="_blank" th:href="${annotation.link}"
				th:text="${annotation.link}"></a>
			</td>
			<td width="30px">
				<button data-toggle="tooltip" data-placement="right" title="Anotar" class="btn btn-success">
					<i class="glyphicon glyphicon glyphicon-floppy-saved"></i>
				</button>
			</td>
			<td width="30px"><a target="_blank"
				th:href="${annotation.link}" data-toggle="tooltip"
				data-placement="right" title="Abrir" class="btn btn-info"><i
					class="glyphicon glyphicon-log-in"></i></a>
			</td>
		</tr>
	</tbody>
</table>
<a class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Mais...</a>
