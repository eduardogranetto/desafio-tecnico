<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<body layout:fragment="content">
		 <div class="page-header">
			  <h3>Serviços <a class="btn btn-success" href="/servicos/novo"><i class="glyphicon glyphicon-plus"></i> Novo</a></h3>
		</div>
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>Nome</th>
		      <th>Valor</th>
		      <th>Data Criação</th>
		      <th>Última atualização</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="servico : ${servicos}">
		      <td th:text="${servico.id}"></td>
		      <td th:text="${servico.nome}"></td>
		      <td th:text="${servico.valor}"></td>
		      <td th:text="${#temporals.format(servico.dataCriacao, 'dd/MM/yyyy HH:hh')}"></td>
		      <td th:text="${servico.dataAtualizacao != null ? #temporals.format(servico.dataAtualizacao, 'dd/MM/yyyy HH:hh') : ''}"></td>
		      <td>
		      	<a class="btn btn-primary" th:href="${'/servicos/' + servico.id + '/editar'}"><i class="glyphicon glyphicon-pencil"></i> Editar</a>
		      	<a class="btn btn-danger" th:href="${'/servicos/' + servico.id + '/remover'}"><i class="glyphicon glyphicon-remove"></i> Remover</a>
		      </td>
		    </tr>
		  </tbody>
		</table> 
	</body>
</html>
