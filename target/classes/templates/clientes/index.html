<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<body layout:fragment="content">
		 <div class="page-header">
			  <h3>Clientes <a class="btn btn-success" href="/clientes/novo"><i class="glyphicon glyphicon-plus"></i> Novo</a></h3>
		</div>
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>Nome</th>
		      <th>Tipo</th>
		      <th>Data Criação</th>
		      <th>Última atualização</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="cliente : ${clientes}">
		      <td th:text="${cliente.id}"></td>
		      <td th:text="${cliente.nome}"></td>
		      <td th:text="${cliente.tipo.nome}"></td>
		      <td th:text="${#temporals.format(cliente.dataCriacao, 'dd/MM/yyyy HH:hh')}"></td>
		      <td th:text="${cliente.dataAtualizacao != null ? #temporals.format(cliente.dataAtualizacao, 'dd/MM/yyyy HH:hh') : ''}"></td>
		      <td>
		      		<a class="btn btn-primary" th:href="${'/clientes/' + cliente.id + '/editar'}"><i class="glyphicon glyphicon-pencil"></i> Editar</a>
		      		<a class="btn btn-danger" th:href="${'/clientes/' + cliente.id + '/remover'}"><i class="glyphicon glyphicon-remove"></i> Remover</a>
		      </td>
		    </tr>
		  </tbody>
		</table> 
		
		
	</body>
</html>
